---
driver:
  name: proxy
  host: localhost
  reset_command: "exit 0"
  username: <%= ENV["winrm_user"] %>
  password: <%= ENV["winrm_pass"] %>
  port: <%= ENV["winrm_port"] %>

provisioner:
  name: chef_zero

platforms:
- name: windows-2012R2

verifier:
  name: inspec

suites:
  - name: deploy-last-success
    run_list:
      - recipe[appveyor-deploy-last-success::default]
    attributes:
      appveyor:
        deployment_group: <%= ENV["deployment_group"] %>
        access_key: <%= ENV["access_key"] %>
        environment_name: <%= ENV["environment_name"] %>
        project_slug: <%= ENV["project_name"] %>
        account: <%= ENV["account"] %>
        api_token: <%= ENV["api_token"] %>
        kitchen: <%= true %>
  - name: deploy-build-version
    run_list:
      - recipe[appveyor-deploy-build-version::default]
    attributes:
      appveyor:
        deployment_group: <%= ENV["deployment_group"] %>
        access_key: <%= ENV["access_key"] %>
        environment_name: <%= ENV["environment_name"] %>
        project_slug: <%= ENV["project_name"] %>
        account: <%= ENV["account"] %>
        api_token: <%= ENV["api_token"] %>
        buildversion: <%= ENV["buildversion"] %>
        kitchen: <%= true %>
  - name: deploy-latest
    run_list:
      - recipe[appveyor-deploy-latest::default]
    attributes:
      appveyor:
        deployment_group: <%= ENV["deployment_group"] %>
        access_key: <%= ENV["access_key"] %>
        environment_name: <%= ENV["environment_name"] %>
        project_slug: <%= ENV["project_name"] %>
        account: <%= ENV["account"] %>
        api_token: <%= ENV["api_token"] %>
        buildversion: <%= ENV["buildversion"] %>
        kitchen: <%= true %>
